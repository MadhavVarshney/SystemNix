<div class="shadow p-3 mb-5 bg-white rounded d-flex justify-content-around card">
  <div class="card-img-wrapper">
    <img *ngIf="system.image" src="assets/Images/{{system.image}}" class="systemDefaultImg" />
    <img *ngIf="!system.image" src="assets/Images/default system image.jpg" class="systemDefaultImg" />
    <ul class="list-inline text-center funBtn" *ngIf="!hideIcons">
      <li class="list-inline-item"><button class="btn btn-primary" routerLink="/system-detail/{{system.sysId}}"><i class="fa-solid fa-pen-to-square"></i></button></li>
      <li class="list-inline-item"><button  class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button></li>
    </ul>
  </div>
  <div>
    <h2>{{system.brand}} {{type}}</h2>
    <span>{{system.processorBrand}} {{system.processor}},  {{system.ram}}, {{system.display}}"</span>
    <h3 style="color: #AE0000; margin-top: 15px">â‚¹{{system.price}}</h3>
  </div>
</div>
